live_config_reload = true

[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[[colors.indexed_colors]]
color = "0xF8BD96"
index = 16

[[colors.indexed_colors]]
color = "0xF5E0DC"
index = 17

[colors.bright]
black = "0x988BA2"
blue = "0x96CDFB"
cyan = "0x89DCEB"
green = "0xABE9B3"
magenta = "0xF5C2E7"
red = "0xF28FAD"
white = "0xD9E0EE"
yellow = "0xFAE3B0"

[colors.cursor]
cursor = "0xF5E0DC"
text = "0x1E1D2F"

[colors.normal]
black = "0x6E6C7E"
blue = "0x96CDFB"
cyan = "0x89DCEB"
green = "0xABE9B3"
magenta = "0xF5C2E7"
red = "0xF28FAD"
white = "0xD9E0EE"
yellow = "0xFAE3B0"

[colors.primary]
background = "0x1E1D2F"
foreground = "0xD9E0EE"

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 16

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[window]
decorations = "full"
dynamic_title = true
# startup_mode = "Maximized"

[window.dimensions]
columns = 160
lines = 80

[window.padding]
x = 2
# y = 4

[scrolling]
history = 10000
multiplier = 3

# [shell]
# program = "/bin/zsh"
# args = ["-l", "-c", "/opt/homebrew/bin/tmux new-session -A -s alacritty-main"]

[shell]
program = "/opt/homebrew/bin/tmux"
args = ["new-session", "-A", "-D", "-s", "alacritty-main"]

# [shell]
# program = "/bin/zsh"
# args = ["-l", "-c", "/opt/homebrew/bin/tmux attach || /opt/homebrew/bin/tmux"]

[keyboard]
bindings = [
    # # ⌘ + enter puts window in macOS full screen
    { key = "Enter", mods = "Command", action = "ToggleFullscreen"},
    # # opt + right and left jump between words
    # { key = "Right", mods = "Alt", chars = "\u001BF" },
    # { key = "Left",  mods = "Alt", chars = "\u001BB" },
    # # ⌘ + d adds a pane to the right (splits window vertically)
    # { key = "D",  mods = "Command", chars = "\u0002%" },
    # # ⌘ + ⇧ + d adds a pane below (splits window horizontally)
    # { key = "D",  mods = "Command|Shift", chars = "\u0002\"" },
    # # ⌘ + w prompts you to close the pane, "y" to confirm
    # { key = "W",  mods = "Command", chars = "\u0002x" },
    # # ⌘ + arrows are for directional navigation around the panes
    # # move down a pane
    # { key = "Down", mods = "Command", chars = "\u0002\u001b[B" },
    # # move up a pane
    # { key = "Up", mods = "Command", chars = "\u0002\u001b[A" },
    #  # move left a pane
    # { key = "Left", mods = "Command", chars = "\u0002\u001b[D" },
    # # move right a pane
    # { key = "Right", mods = "Command", chars = "\u0002\u001b[C" },
    # # ⌘ + ⇧ + enter maximizes the pane within the alacritty window
    # { key = "Enter", mods = "Command|Shift", chars = "\u0002z" },
]
