# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# {n}vim compability
# TODO: Not working. We'll need revisiting.
# set-option -ga terminal-overrides ",xterm-256color:Tc"
