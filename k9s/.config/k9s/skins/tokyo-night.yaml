foreground: &foreground "#c8d3f5"
background: &background default
current_line: &current_line '#313244'
selection: &selection '#444a73'
comment: &comment '#444a73'
cyan: &cyan '#449dab'
green: &green '#9ece6a'
yellow: &yellow '#ffc777'
orange: &orange '#ff966c'
magenta: &magenta '#c099ff'
blue: &blue "#7aa2f7"
red: &red '#ff757f'
purple: &purple "#9d7cd8"
pink: &pink "#bb9af7"
white: &white '#b8c0e0'
black: &black '#1b1d2b'
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *green
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *blue
  help:
    fgColor: *foreground
    bgColor: *background
    sectionColor: *green
    keyColor: *blue
    numKeyColor: *red
  # Frame styles
  frame:
    title:
      fgColor: *foreground
      bgColor: *background
      highlightColor: *pink
      counterColor: *pink
      filterColor: *green
    border:
      fgColor: *selection
      focusColor: *current_line
    # MenuView attributes and styles
    menu:
      fgColor: *foreground
      keyColor: *pink
      # Used for favorite namespaces
      numKeyColor: *pink
    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *foreground
      bgColor: *current_line
      activeColor: *current_line
    # Resource status and update styles
    status:
      newColor: *blue
      modifyColor: *purple
      addColor: *green
      errorColor: *red
      highlightcolor: *orange
      killColor: *comment
      completedColor: *comment
  # ClusterInfoView styles
  info:
    fgColor: *blue
    sectionColor: *foreground
  views:
    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: *background
      cursorFgColor: *current_line
      cursorBgColor: *selection
      markColor: *orange
      # Header row styles.
      header:
        fgColor: *foreground
        bgColor: *background
        sorterColor: *blue
    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *current_line
      graphicColor: *purple
      showIcons: false
    charts:
      bgColor: *background
      chartBgColor: *background
      dialBgColor: *background   
      defaultDialColors:
        - *green
        - *red
      defaultChartColors:
        - *green
        - *red
      resourceColors:
        cpu:
          - *purple
          - *blue
        mem:
          - *orange
          - *orange
    # YAML info styles.
    yaml:
      keyColor: *blue
      colonColor: *cyan
      valueColor: *foreground
    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *purple
        bgColor: *background
        toggleOnColor: *green
        toggleOffColor: *cyan
  dialog:
    fgColor: *yellow
    bgColor: *background
    buttonFgColor: *black
    buttonBgColor: *foreground
    buttonFocusFgColor: *black
    buttonFocusBgColor: *pink
    labelFgColor: *orange
    fieldFgColor: *foreground